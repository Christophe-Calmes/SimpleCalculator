<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
    <body>
        
        
        <section>
            <article style="display: flex; flex-direction: column;">
                <form id="initialForm">
                    <label for="nameOfPlayer">Nom du joueur(se)</label>
                    <input id="nameOfPlayer" type="text" name="nameOfPlayer"/>
                    <label for="risk">Prise de risque ?</label>
                    <input id="risk" type="number" name="risk" min="1" max="1000"/>
                    <input id="buttonInit" type="submit" value="Initialisation"/>
                </form>
                <p id="message"></p>

            </article>
        </section>
    </body>
    <script src="justePrix.js"></script>
    <script src="calculator.js"></script>
</html>
